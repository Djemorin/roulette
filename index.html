<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau de Numéros</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="inputContainer">
      <input type="number" id="numberInput" placeholder="Entrez un numéro" />
      <button onclick="addNumber()">Ajouter</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Couleur</th>
          <th>Numéro</th>
          <th>Parité</th>
          <th>Plage</th>
        </tr>
      </thead>
      <tbody id="numberTableBody">
        <!-- Les résultats seront ajoutés ici -->
      </tbody>
    </table>

    <script src="app.js"></script>
  </body>
</html>
