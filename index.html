<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau avec Caractéristiques des Numéros</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Barre fixe pour l'input et le bouton -->
    <div class="input-container">
      <input type="text" id="valueInput" placeholder="Entrez un numéro" />
      <button onclick="addValue()">Ajouter</button>
    </div>

    <!-- Tableau affichant les données -->
    <table>
      <thead>
        <tr>
          <th>Couleur</th>
          <th>Tirage</th>
          <th>Parité</th>
          <th>Plage</th>
        </tr>
      </thead>
      <tbody id="valueTableBody">
        <!-- Les valeurs ajoutées apparaîtront ici -->
      </tbody>
    </table>

    <script src="app.js"></script>
  </body>
</html>
